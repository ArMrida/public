<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Asszisztens - Java Projekt Támogatás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-messages {
            max-height: 500px;
            overflow-y: auto;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .user-message {
            background-color: #e6f2ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .assistant-message {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .assistant-message.error {
            background-color: #ffe6e6;
            color: #cc0000;
        }
        pre {
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
            color: #f8f8f8;
            overflow-x: auto;
        }
        code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
        }
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            min-width: 300px;
        }
        #document-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }
        .btn-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1 class="text-center my-4">RAG Asszisztens</h1>
        
        <div class="row mb-3">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Database Actions">
                    <button id="setup-db" class="btn btn-primary">Adatbázis Létrehozása</button>
                    <button id="delete-db" class="btn btn-danger">Adatbázis Törlése</button>
                    <button id="update-db" class="btn btn-warning">Adatbázis Frissítése</button>
                    <button id="list-documents" class="btn btn-secondary">Dokumentumok Listázása</button>
                </div>
            </div>
        </div>

        <div id="message" class="alert" role="alert"></div>

        <div id="document-list" class="alert alert-info mt-3" style="display: none;"></div>

        <div id="chat-messages" class="border mb-3"></div>

        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Kérdezd az asszisztenst...">
            <button id="send-btn" class="btn btn-success">Küldés</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
